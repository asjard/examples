asjard:
  ## 日志相关配置
  logger:
    ## 支持DEBUG,INFO,WARN,ERROR,大小写不敏感,修改立即生效
    level: DEBUG
    ## 日志格式, text或json,修改立即生效
    format: json
    ## 日志文件,修改立即生效
    filePath: /dev/stdout
    ## 日志防爆相关配置
    ## 文件大小, 单位MB,修改立即生效
    maxSize: 100
    ## 文件最大保留天数,修改立即生效
    maxAge: 0
    ## 最大备份数量,修改立即生效
    maxBackups: 10
    ## 是否进行压缩,修改立即生效
    compress: true
    ## 是否开启access日志, 和accessLog拦截器相关，不实时更新，修改后需重新启动
    accessEnabled: true
    ## 横幅，修改后需重新启动
    ## 开启后会在标准输出打印服务启动详情
    banner:
      ## 是否打印横幅
      enabled: true
