asjard:
  ## 多协议服务相关配置
  ## 不实时生效，修改后需重新启动
  servers:
    grpc:
      enabled: true
      addresses:
        listen: 0.0.0.0:6031
    pprof:
      enabled: true
      addresses:
        listen: 0.0.0.0:6032
    ## rest(HTTP)协议相关配置
    rest:
      enabled: true
      openapi:
        enabled: true
      cors:
        allowHeaders:
          - Authorization
          - Paasport-App-Id
          - Paasport-Device-Id
      ## 同grpc相关配置
      addresses:
        listen: 0.0.0.0:5030
        # advertise: 127.0.0.1:7030
