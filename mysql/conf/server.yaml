asjard:
  ## 多协议服务相关配置
  ## 不实时生效，修改后需重新启动
  servers:
    ## rest(HTTP)协议相关配置
    rest:
      enabled: true
      openapi:
        enabled: true
      cors:
        allowHeaders:
          - Authorization
          - Paasport-App-Id
          - Paasport-Device-Id
      ## 同grpc相关配置
      addresses:
        listen: 127.0.0.1:8030
        # advertise: 127.0.0.1:7030
